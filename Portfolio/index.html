<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 1rem;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .navbar a:hover {
      color: #ff4c4c;
    }

    /* SECTION SPACING */
    section {
      padding: 100px 20px 40px;
      margin-top: 50px;
    }

    /* CENTERED IMAGE */
    .centered-image {
      display: block;
      margin: 0 auto;
      width: 200px;
      border-radius: 20px;
      filter: grayscale(40%) brightness(1.1);
    }

    /* TABLE STYLING */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #ff4c4c;
      color: white;
      padding: 10px;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* TEXT OVER IMAGE */
    .img-overlay-container {
      position: relative;
      text-align: center;
      color: white;
    }

    .img-overlay-container img {
      width: 100%;
    }

    .img-overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    /* TWO COLUMN LAYOUT */
    .columns {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .column {
      width: 50%;
      height: 200px;
      background: #dbe9f4;
      color: #003366;
      padding: 20px;
    }

    /* P HOVER */
    p:hover {
      color: #ff4c4c;
    }

    /* IMAGE OVERLAY FADE */
    .fade-container {
      position: relative;
      width: 300px;
      margin: 30px auto;
    }

    .fade-container img {
      width: 100%;
      display: block;
    }

    .fade-container .fade-overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: 0.5s;
    }

    .fade-container:hover .fade-overlay {
      opacity: 1;
    }

    /* VIDEO */
    video {
      width: 100%;
      display: block;
      margin-top: 20px;
    }

    /* VIDEO WITH TEXT OVERLAY */
    .video-text-overlay {
      position: relative;
      margin-top: 30px;
    }

    .video-text-overlay video {
      width: 100%;
      display: block;
    }

    .video-text-overlay h2 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    /* FOOTER */
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
  </div>

  <!-- MAIN CONTENT -->
  <section>
    <h1>Welcome to My Portfolio</h1>

    <!-- Centered Image -->
    <img src="https://cdn.pixabay.com/photo/2023/04/24/02/51/crimson-rosella-7947000_1280.jpg" alt="My Photo" class="centered-image">

    <!-- Table -->
    <table id="about">
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Intermediate</td>
      </tr>
    </table>

    <!-- Text over Image -->
    <div class="img-overlay-container">
      <img src="https://cdn.pixabay.com/photo/2015/06/13/10/21/poppies-807871_1280.jpg" alt="Banner">
      <div class="img-overlay-text">Creative Front-End Developer</div>
    </div>

    <!-- Two Columns -->
    <div class="columns">
      <div class="column">Column One Content</div>
      <div class="column">Column Two Content</div>
    </div>

    <!-- P Hover Effect -->
    <p id="projects">Hover over this paragraph to see the effect.</p>

    <!-- Image Overlay Fade -->
    <div class="fade-container">
      <img src="https://cdn.pixabay.com/photo/2018/10/13/17/31/leaves-3744649_1280.jpg" alt="Fade Image">
      <div class="fade-overlay"></div>
    </div>

    <!-- Autoplay Mute Loop Video -->
    <video autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2018/05/26/16453-272487468_tiny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Video with Text Overlay -->
    <div class="video-text-overlay">
      <video autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2018/05/26/16453-272487468_tiny.mp4" type="video/mp4">
      </video>
      <h2>Experience the Web Like Never Before</h2>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Younes AlHomsi | Built with ❤️ in HTML & CSS
  </footer>

</body>
</html>
