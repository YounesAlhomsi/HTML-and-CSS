<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        nav {
            background-color: #369;
            padding: 1em;
            position: sticky;
            top: 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 2em;
        }
        footer {
            background-color: #369;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
        img {
            max-width: 33%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation with bookmarks -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home section of the website. Here, you'll find basic information and navigation to other sections.</p>
    </section>

    <!-- Gallery Section with Images -->
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 1">
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 2">
        <img src="https://i.ytimg.com/vi/Xtf4seUACG8/maxresdefault.jpg" alt="Sample Image 3">
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch Our Video</h2>
       <iframe width="914" height="514" src="https://www.youtube.com/embed/vPhg6sc1Mk4" title="The Most Relaxing Waves Ever - Ocean Sounds to Sleep, Study and Chill" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
    </footer>

</body>
</html>
